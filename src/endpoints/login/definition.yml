login:
  handler: src/endpoints/login/post.handler
  package:
    include:
      - "src/endpoints/login/**"
  events:
    - http:
        path: "/login"
        method: post
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
      # TODO: Verify permissions are working properly. This function SHOULD NOT be able to run.
      #          - dynamodb:GetItem
      Resource:
        - "Fn::GetAtt": [authTable, Arn]
